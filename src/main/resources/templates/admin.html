<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN PANEL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <h4 th:text="${user.getUsername()} + '  With Roles:  ' +  ${user.rolesToString()}" class="navbar-brand">
            USER</h4>
        <a href="/logout">
            <button type="button" class="btn btn-secondary">logout</button>
        </a>
    </div>
</nav>


<div class="row no-gutters">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">
                        ADMIN
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">
                        <span data-feather="file"></span>
                        USER
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="col-md-10 bg-light">
        <div class="tab-content">
            <div class="container-fluid">
                <h1>ADMIN</h1>
                <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-item nav-link active user__table" id="nav-users-tab" data-toggle="tab"
                           href="#nav-users"
                           role="tab" aria-controls="nav-users" aria-selected="true">USERS TABLE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link new__user" id="nav-create-tab" data-toggle="tab"
                           href="#nav-create"
                           role="tab"
                           aria-controls="nav-create" aria-selected="false">NEW USER</a>
                    </li>
                </ul>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <div class="panel panel-default active">
                            <div class="panel-heading h4">All users</div>
                            <div class="panel-body">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Username</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Year of Birth</th>
                                        <th>Balance</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody class="body__list">
                                    </tbody>
                                </table>
                                <hr/>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="nav-create" role="tabpanel" aria-labelledby="nav-create-tab">
                        <div class="panel-heading h4">Add new user</div>
                        <div class="panel-body">
                            <div class="container">
                                <div class="row justify-content-center align-items-center">
                                    <form class="col-4" id="user_form_new">
                                        <div class="form-group text-center">
                                            <label for="username" class="col-form-label font-weight-bold">Username</label>
                                            <input type="text" class="form-control  username__input" placeholder="Username" aria-label="Username" id="username">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="firstname" class="col-form-label font-weight-bold">First name</label>
                                            <input type="text" class="form-control  firstname__input" placeholder="First name" aria-label="First name" id="firstname">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="lastname" class="col-form-label font-weight-bold">Last name</label>
                                            <input type="text" class="form-control lastname__input" placeholder="Last name" aria-label="Last name" id="lastname">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="yearOfBirth" class="col-form-label font-weight-bold">Year of Birth</label>
                                            <input type="number" class="form-control yearOfBirth__input" id="yearOfBirth">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="balance" class="col-form-label font-weight-bold">Balance</label>
                                            <input type="number" class="form-control balance__input" id="balance">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="exampleInputEmail1" class="col-form-label font-weight-bold">Email address</label>
                                            <input type="email" class="form-control email__input" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="exampleInputPassword1" class="col-form-label font-weight-bold">Password</label>
                                            <input type="password" class="form-control password__input" id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group text-center">
                                            <label class="col-form-label font-weight-bold" for="roles">Role</label>
                                            <select class="form-control" id="roles" multiple size="2">
                                            </select>
                                        </div>
                                        <br>
                                        <div class="form-group text-center ">
                                            <button type="submit" class="btn btn-success">
                                                ADD NEW USER
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
                     aria-hidden="true">
                    <form id="editModalForm">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center">
                                    <div class="form-group required">
                                        <div class="controls">

                                            <label for="idEdit"><b>ID</b></label>
                                            <input type="number" class="form-control" id="idEdit" disabled>
                                            <br>
                                            <label for="usernameEdit"><b>Username</b></label>
                                            <input type="text" class="form-control" id="usernameEdit" required/>
                                            <br>
                                            <label for="firstnameEdit"><b>First name</b></label>
                                            <input type="text" class="form-control" id="firstnameEdit" required/>
                                            <br>
                                            <label for="lastnameEdit"><b>Last name</b></label>
                                            <input type="text" class="form-control" id="lastnameEdit" required/>
                                            <br>
                                            <label for="yearOfBirthEdit"><b>Year of Birth</b></label>
                                            <input type="number" class="form-control" id="yearOfBirthEdit"/>
                                            <br>
                                            <label for="balanceEdit"><b>Balance</b></label>
                                            <input type="number" class="form-control" id="balanceEdit"/>
                                            <br>
                                            <label for="emailEdit"><b>Email</b></label>
                                            <input type="email" class="form-control" id="emailEdit" required/>
                                            <br>
                                            <label for="passwordEdit"><b>Password</b></label>
                                            <input type="password" class="form-control" id="passwordEdit"/>
                                            <br>
                                            <div class="form-group text-center">
                                                <label class="col-form-label font-weight-bold" for="roles_edit">Role</label>
                                                <select class="form-control" id="roles_edit" multiple size="2">
                                                </select>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button"
                                                        class="btn btn-secondary"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <button type="submit"
                                                        class="btn btn-primary">
                                                    Edit
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Модальное Окно  DELETE-->
                <div aria-hidden="true" aria-labelledby="deleteModalLabel" id="deleteModal"
                     tabindex="-1" class="modal fade">
                    <div class="modal-dialog">
                        <div id="delete__content" class="modal-content">
                            <form id="modal__form__delete">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Delete
                                        user</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center">
                                    <div class="form-group required">
                                        <div class="controls">

                                            <label for="idDel"><b>ID</b></label>
                                            <input class="form-control" id="idDel">
                                            <br>

                                            <label for="usernameDel"><b>Username</b></label>
                                            <input class="form-control" id="usernameDel" disabled/>
                                            <br>

                                            <label for="firstnameDel"><b>First name</b></label>
                                            <input class="form-control" id="firstnameDel" disabled/>
                                            <br>

                                            <label for="lastnameDel"><b>Last name</b></label>
                                            <input class="form-control" id="lastnameDel" disabled/>
                                            <br>

                                            <label for="yearOfBirthDel"><b>Year of Birth</b></label>
                                            <input type="number" class="form-control" id="yearOfBirthDel" disabled/>
                                            <br>

                                            <label for="balanceDel"><b>Balance</b></label>
                                            <input type="number" class="form-control" id="balanceDel" disabled/>
                                            <br>

                                            <label for="emailDel"><b>Email</b></label>
                                            <input type="email" class="form-control" id="emailDel" disabled/>
                                            <br>

                                            <label for="passwordDel"><b>Password</b></label>
                                            <input type="password" class="form-control" id="passwordDel"
                                                   disabled/>
                                            <br>
                                            <label for="roles_delete"><b>Role</b></label>
                                            <input type="text" class="form-control" id="roles_delete" disabled/>
                                            <div id="btn_del_edit">
                                                <div class="modal-footer">
                                                    <button type="button"
                                                            class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button id="delete_user" type="submit"
                                                            class="btn btn-danger delete__btn">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="adminPage.js"></script>


</html>
